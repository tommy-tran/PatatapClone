<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/circle.css">
	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">

	var sound = new Howl({
 	 src: ['assets/sounds/bubbles.mp3']
	});

	var circles = [];
	function onKeyDown(event) {
	sound.play();
	var maxPoint = new Point(view.size.width, view.size.height);
	var randomPoint = Point.random();
	var point = maxPoint * randomPoint;
	var newCircle = new Path.Circle(point, 75);
	newCircle.fillColor = "orange";
	circles.push(newCircle);
	}


	function onFrame(event) {
	for(var i = 0; i < circles.length; i++) {
		circles[i].fillColor.hue += 1;
		circles[i].scale(.980);
	}
	}



	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>

</body>
</html>
